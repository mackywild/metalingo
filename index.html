<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="skull.png">
  <title>METALINGO</title>
  <style>
    /* テーマ */
    :root {
      --bg: #0b0b0f;
      --accent: #e11d48;
      --ink: #e5e7eb;
      --muted: #9ca3af;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 70% -10%, #2b0008 0%, transparent 40%),
        radial-gradient(900px 600px at 20% 120%, #18041d 0%, transparent 50%),
        linear-gradient(180deg, #0a0a0d 0%, #050507 100%);
      background-color: var(--bg);
      overflow-x: hidden;
    }

    /* ヘッダー */
    header {
      text-align: center;
      padding: 24px 12px 8px;
    }

    .logo {
      display: inline-flex;
      gap: 14px;
      align-items: center;
      user-select: none;
    }

    .skull {
      width: 42px;
      height: 42px;
      filter: drop-shadow(0 0 8px rgba(225, 29, 72, .55));
    }

    .title {
      font-family: Impact, Haettenschweiler, "Arial Black", fantasy;
      letter-spacing: 1px;
      font-size: clamp(28px, 5vw, 56px);
      color: #fff;
      text-shadow: 0 0 6px rgba(225, 29, 72, .6), 0 0 24px rgba(162, 28, 175, .45), 0 2px 0 #000;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .2em;
    }

    /* パネル＆レイアウト */
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }

    .panel {
      background: linear-gradient(180deg, #17171e 0%, #111118 100%);
      border: 1px solid #2b2b36;
      border-radius: 18px;
      padding: 18px;
      position: relative;
      box-shadow: 0 8px 40px rgba(0, 0, 0, .45), inset 0 1px 0 rgba(255, 255, 255, .04);
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      appearance: none;
      border: 1px solid #4b1020;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 800;
      letter-spacing: .06em;
      cursor: pointer;
      background: conic-gradient(from 200deg at 50% 50%, rgba(225, 29, 72, .5), rgba(162, 28, 175, .5)) border-box, linear-gradient(180deg, #1a0e14, #0e0a12) padding-box;
      color: #fff;
      box-shadow: 0 10px 24px rgba(225, 29, 72, .15), inset 0 1px 0 rgba(255, 255, 255, .08);
    }

    .btn:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    .stage {
      display: grid;
      grid-template-columns: 1.2fr .9fr;
      gap: 18px;
      align-items: stretch;
    }

    @media (max-width:980px) {
      .stage {
        grid-template-columns: 1fr;
      }
    }

    /* 現在・履歴・プール */
    .now {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Impact, Haettenschweiler, "Arial Black", fantasy;
      font-size: clamp(60px, 12vw, 160px);
      line-height: 1;
      min-height: 210px;
      letter-spacing: .02em;
      background: radial-gradient(600px 240px at 50% -40%, rgba(225, 29, 72, .18), transparent 60%), linear-gradient(180deg, #0b0b10, #15151f);
      border: 1px solid #2a2a35;
      border-radius: 16px;
      position: relative;
      text-shadow: 0 0 24px rgba(225, 29, 72, .35);
    }

    .now .label {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    .sparks {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .spark {
      position: absolute;
      width: 2px;
      height: 12px;
      background: linear-gradient(180deg, #fff, rgba(255, 255, 255, 0));
      opacity: .9;
      transform: rotate(var(--r, 0deg));
      filter: drop-shadow(0 0 6px rgba(225, 29, 72, .9));
    }

    .history {
      display: grid;
      grid-template-columns: repeat(8, minmax(36px, 1fr));
      gap: 6px;
      margin-top: 12px;
    }

    .ball {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid #2a2a35;
      background: radial-gradient(120px 120px at 30% 30%, #262633, #12121a);
      color: #8f98a8;
      font-weight: 700;
      text-shadow: 0 1px 0 #000;
      box-shadow: inset 0 12px 24px rgba(0, 0, 0, .55);
    }

    .ball.hit {
      border-color: var(--accent);
      color: #fff;
      font-size: 50px;
      background: radial-gradient(140px 140px at 30% 30%, #3a0b16, #0f0b10);
      box-shadow: 0 0 0 2px rgba(225, 29, 72, .15), inset 0 12px 24px rgba(0, 0, 0, .7);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-top: 12px;
    }

    .grid .cell {
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      border-radius: 10px;
      border: 1px solid #2a2a35;
      background: #0e0e14;
      color: #8b92a1;
    }

    .grid .cell.mark {
      color: #fff;
      border-color: var(--accent);
      background: radial-gradient(120px 120px at 30% 30%, #3a0b16, #0e0b11);
      box-shadow: 0 0 0 1px rgba(225, 29, 72, .2);
    }

    footer {
      margin: 28px 0 40px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="skull.png" alt="Skull Logo" class="skull">
      <div class="title">METALINGO</div>
      <img src="skull.png" alt="Skull Logo" class="skull">
    </div>
    <div class="subtitle">メタラーが作ったビンゴゲーム</div>
  </header>

  <main class="wrap">
    <section class="panel" id="host">
      <div class="controls" style="margin-bottom:12px">
        <div class="callout">状態：<span id="status">未開始</span></div>
        <div style="flex:1"></div>
        <button class="btn" id="btnStart">抽選開始</button>
        <button class="btn" id="btnStop" disabled>STOP / 決定</button>
        <button class="btn" id="btnReset">リセット</button>
        <button class="btn" id="btnBingo">ビンゴ</button>
      </div>

      <div class="stage">
        <div style="position:relative">
          <div class="now" id="now">
            <div class="label">現在のボール</div>
            <span id="nowNum">–</span>
            <div class="sparks" id="sparks"></div>
          </div>
          <div style="margin-top:12px">
            <div class="callout">履歴</div>
            <div class="history" id="history"></div>
          </div>
        </div>
        <div>
          <div class="callout">抽選プール</div>
          <div class="grid" id="pool"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>Creater:Mackywild 2025「Metal Never Die」</footer>

  <script>
    // DOM 
    const $ = (q, root = document) => root.querySelector(q);
    const $$ = (q, root = document) => Array.from(root.querySelectorAll(q));

    // 要素参照
    const poolEl = $('#pool');
    const historyEl = $('#history');
    const nowNumEl = $('#nowNum');
    const statusEl = $('#status');
    const sparksEl = $('#sparks');

    // 状態
    const MODE = 75;
    let pool = [], remain = [], history = [], rollTimer = null;

    // 初期化
    function init() {
      pool = Array.from({ length: MODE }, (_, i) => i + 1);
      remain = pool.slice();
      history = [];
      nowNumEl.textContent = '–';
      renderPool();
      renderHistory();
      statusEl.textContent = '未開始';
      $('#btnStop').disabled = true; $('#btnStart').disabled = false;
    }

    // プール描画
    function renderPool() {
      poolEl.innerHTML = '';
      pool.forEach(n => {
        const d = document.createElement('div');
        d.className = 'cell' + (history.includes(n) ? ' mark' : '');
        d.textContent = n;
        poolEl.appendChild(d);
      });
    }

    // 履歴描画
    function renderHistory() {
      historyEl.innerHTML = '';
      history.slice().reverse().forEach(n => {
        const b = document.createElement('div');
        b.className = 'ball hit'; b.textContent = n; historyEl.appendChild(b);
      });
    }

    // 火花エフェクト
    function burstSparks() {
      sparksEl.innerHTML = '';
      for (let i = 0; i < 36; i++) {
        const s = document.createElement('div'); s.className = 'spark';
        s.style.left = 50 + (Math.random() * 30 - 15) + '%';
        s.style.top = '45%';
        s.style.setProperty('--r', Math.random() * 360 + 'deg');
        const vy = (Math.random() * 80 + 140) * (Math.random() > .5 ? -1 : 1);
        const vx = (Math.random() * 220 - 110);
        const dur = 600 + Math.random() * 400; const start = performance.now();
        function anim(t) {
          const p = (t - start) / dur; if (p >= 1) { s.remove(); return; }
          const y = vy * p * p, x = vx * p;
          s.style.transform = `translate(${x}px, ${y}px) rotate(var(--r))`;
          s.style.opacity = String(1 - p);
          requestAnimationFrame(anim);
        }
        sparksEl.appendChild(s);
        requestAnimationFrame(anim);
      }
    }

    // ミュージック(今回は自作ポップスで挙動のみ検証) 
    const MetalSound = (() => {
      let audio;

      function start() {
        // すでに再生中なら何もしない
        if (audio && !audio.paused) return;
        audio = new Audio("image Pop Step.wav");
        audio.volume = 0.5;
        audio.loop = true;  // ループ再生
        audio.play().catch(err => console.warn("音声再生エラー:", err));
      }

      function stop() {
        if (audio) {
          audio.pause();   // 停止
          audio.currentTime = 0; // 再生位置をリセット
        }
      }

      return { start, stop };
    })();

    //  ボタン動作 
    const btnStart = $('#btnStart');
    const btnStop = $('#btnStop');
    const btnReset = $('#btnReset');
    const btnBingo = $('#btnBingo');

    btnStart.addEventListener('click', () => {
      if (remain.length === 0) { alert('すべて抽選済みです'); return; }
      if (rollTimer) return;
      statusEl.textContent = '抽選中…';
      btnStart.disabled = true;
      btnStop.disabled = false;
      btnBingo.disabled = true;
      btnReset.disabled = true;
      MetalSound.start();
      rollTimer = setInterval(() => {
        const n = remain[Math.floor(Math.random() * remain.length)];
        nowNumEl.textContent = n; // 候補を高速に表示
      }, 40);
    });

    btnStop.addEventListener('click', () => {
      if (!rollTimer) return;
      clearInterval(rollTimer);
      rollTimer = null;
      MetalSound.stop();
      const n = Number(nowNumEl.textContent);
      const ri = remain.indexOf(n);
      if (ri > -1) remain.splice(ri, 1);
      if (!history.includes(n)) history.push(n);
      statusEl.textContent = `決定：${n}（残り ${remain.length}）`;
      renderPool();
      renderHistory();
      burstSparks();
      btnStart.disabled = false;
      btnStop.disabled = true;
      btnBingo.disabled = false;
      btnReset.disabled = false;
    });

    btnReset.addEventListener('click', () => {
      if (confirm('リセットしますか？履歴が消えます')) init();
    });

    btnBingo.addEventListener('click', () => {
      alert("ビンゴおめでとう");
    })

    // 初期化
    init();
  </script>
</body>

</html>
