<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="skull.png">
  <title>METALINGO</title>
  <link rel="stylesheet" href="css/metalingo.css">
</head>

<body>
  <!-- タイトル画面 -->
  <div id="startScreen" class="start-screen">
    <!-- メタル楽器デコ(写真は時間が足りませんでした。) -->
    <div class="start-deco deco-gtr-left">🎸</div>
    <div class="start-deco deco-gtr-right">🎸</div>
    <div class="start-deco deco-drums-left">🥁</div>
    <div class="start-deco deco-drums-right">🥁</div>
    <div class="start-deco deco-mic">🎤</div>

    <div class="start-inner">
      <div id="startTitle" class="start-title">
        METALINGO
      </div>
      <div class="start-subtitle">
        METAL BINGO GAME
      </div>
      <div><button class="btn" id="btnProjector">プロジェクターサイズ</button></div>
      <button id="btnGameStart" class="btn start-btn" type="button">
        GAME START
      </button>
    </div>
  </div>

  <header>
    <div class="logo">
      <img src="skull.png" alt="Skull Logo" class="skull">
      <div class="title">METALINGO</div>
      <img src="skull.png" alt="Skull Logo" class="skull">
    </div>
    <div class="subtitle">メタラーが作ったビンゴゲーム</div>
  </header>

  <main class="wrap">
    <section class="panel" id="host">
      <div class="controls" style="margin-bottom:12px">
        <div class="callout">状態：<span id="status">未開始</span></div>
        <div style="flex:1"></div>
        <button class="btn" id="btnStartStop">抽選開始</button>
        <button class="btn" id="btnReset">リセット</button>
        <button class="btn" id="btnBingo">ビンゴ</button>
        <button class="btn" id="System">管理者</button>

      </div>

      <div class="stage">
        <div style="position:relative">
          <div class="now" id="now">
            <div class="label">現在のボール</div>
            <span id="nowNum">–</span>
            <div class="sparks" id="sparks"></div>
          </div>
          <div style="margin-top:12px">
            <div class="callout">履歴</div>
            <div class="history" id="history"></div>
          </div>
        </div>
        <div>
          <div class="callout">抽選プール</div>
          <div class="grid" id="pool"></div>
        </div>
      </div>
    </section>
    <section class="panel" id="bgmPanel">
      <div class="callout" style="margin-bottom:8px;">BGM設定</div>

      <div class="row" style="margin-bottom:8px;">
        <select id="bgmTrack" class="input" style="max-width:260px;">
          <!-- JSで曲名を埋める -->
        </select>
        <button class="btn" id="bgmPrev" type="button">◀ 前</button>
        <button class="btn" id="bgmPlay" type="button">▶ 再生 / 一時停止</button>
        <button class="btn" id="bgmNext" type="button">次 ▶</button>
      </div>

      <div class="row">
        <div style="flex:1; min-width:200px;">
          <div class="h-sub" style="font-size:12px; margin-bottom:4px;">音量</div>
          <input id="bgmVolume" type="range" min="0" max="1" step="0.01" value="0.5" style="width:100%;">
        </div>

        <div style="min-width:180px;">
          <div class="h-sub" style="font-size:12px; margin-bottom:4px;">再生モード</div>
          <select id="bgmMode" class="input">
            <option value="single">ループ再生</option>
            <option value="order">順番に再生</option>
            <option value="shuffle">シャッフル再生</option>
          </select>
        </div>
      </div>
    </section>
    <section class="panel" id="prizeAdmin" hidden="hidden">
      <div class="row" style="justify-content:space-between; margin-bottom:10px;">
        <div class="callout">景品管理</div>
        <div class="row" style="gap:8px">
          <span class="badge" id="prizeCountBadge">0/30</span>
          <button class="btn" id="pzRevealReset" type="button" title="公開状態だけ初期化">
            画像公開リセット
          </button>

          <!--json書き出し -->
          <button class="btn" id="pzExport" type="button">
            景品書き出し
          </button>
          <label class="btn" for="pzImportFile">
            読み込み
          </label>
          <input type="file" id="pzImportFile" accept="application/json" style="display: none;">
        </div>
      </div>

      <div class="admin-grid">
        <div>
          <label>景品名</label>
          <input id="pzName" class="input" placeholder="例）特賞：高級コーヒーメーカー">
          <label style="margin-top:8px; display:block;">説明</label>
          <textarea id="pzDesc" class="textarea" placeholder="仕様や魅力、受け取り方法など"></textarea>

          <div class="row" style="margin-top:8px;">
            <input id="pzImgUrl" class="input" placeholder="画像URL（任意。下のファイルとどちらか）">
          </div>
          <div class="row" style="margin-top:6px;">
            <input id="pzImgFile" type="file" accept="image/*">
            <button class="btn" id="pzRegBtn" type="button">登録</button>
            <button class="btn" id="pzClearBtn" type="button" title="全削除">全削除</button>
          </div>

          <img id="pzPreview" class="prize-preview" alt="プレビュー" style="margin-top:8px;">
        </div>

        <div hidden="hidden">
          <div class="callout">登録済み</div>
          <div id="prizeList" class="prize-list"></div>
        </div>
      </div>
    </section>

    <!-- 景品選択モーダル -->
    <div id="prizePicker" class="modal" aria-hidden="true">
      <div class="dialog">
        <div class="head">
          <div class="callout">当選景品を選択</div>
          <button class="btn" id="pickerClose" type="button">閉じる</button>
        </div>
        <div id="pickerGrid" class="picker-grid"></div>
      </div>
    </div>

    <!-- 発表オーバーレイ -->
    <div id="prizeAnnounce" class="announce" aria-hidden="true">
      <div class="board">
        <div class="title">🎉 当選おめでとう！ 🎉</div>
        <img id="announceImg" alt="景品画像">
        <div id="announceMsg" class="msg">当選おめでとう！</div> <!-- 画像直下メッセージ -->
        <div id="announceName" class="title" style="margin-top:10px; font-size: clamp(22px,4vw,32px);"></div>
        <div id="announceDesc" class="desc"></div>
        <div class="hint">（クリック/ESCで閉じる）</div>
      </div>
      <div id="winnerArea" style="margin-top:12px;">
        <label for="winnerName" class="h-sub" style="display:block; margin-bottom:4px;">
          誰が獲得したか（任意で記録できます）
        </label>
        <div class="row">
          <input id="winnerName" class="input" placeholder="例）マッキー">
          <button class="btn" id="winnerSave" type="button">記録</button>
        </div>
        <div id="winnerStatus" class="h-sub" style="margin-top:4px;"></div>
      </div>
    </div>

    <!-- 当選履歴 -->
    <section class="panel" id="prizeHistoryPanel" hidden="hidden">
      <div class="row" style="justify-content:space-between; margin-bottom:10px;">
        <div class="callout">当選履歴</div>
        <div class="history-actions">
          <button class="btn" id="histClear" type="button">全クリア</button>
        </div>
      </div>
      <div class="history-wrap">
        <div id="historyGridPrize" class="history-grid"></div>
      </div>
      <div style="height:24px">
        <form action="https://formspree.io/f/xkgpzvnb" method="POST">
          <label>
            欲しい機能や改善点を教えてください:
            <textarea name="message"></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit">送信</button>
        </form>
      </div>
    </section>
  </main>

  <footer>Creater:Mackywild 2025「Metal Never Die」</footer>
  <script src="js/core.js"></script>
  <script src="js/bgm.js"></script>
  <script src="js/prize.js"></script>
  <script src="js/main-init.js"></script>
</body>

</html>
